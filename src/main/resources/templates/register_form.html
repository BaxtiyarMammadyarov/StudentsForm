<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<style type="text/css">
    label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }
    input[type=text] {
        display: inline-block;
        width: 200px;
    }

    button {
        padding: 5px;
        margin: 10px;
    }
</style>
<body>
<div align="center">
    <h1>Student Registration</h1>
    <form action="#" th:action="@{/add}" method="post" th:object="${request}">
        <label>Name:</label>
        <input type="text" th:field="*{name}" /><br/>
        <label>Surname:</label>
        <input type="text" th:field="*{surname}" /><br/>
        <label>Address:</label>
        <input type="text" th:field="*{address}" /><br/>
        <label>Phone:</label>
        <input type="text" th:field="*{phone}" /><br/>
        <label>CourseName:</label>
        <input type="text" th:field="*{courseName}" /><br/>

        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
