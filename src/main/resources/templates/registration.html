<!DOCTYPE html>
<html lang="en">
<head>
    <meta></>
    <title>registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   </head>
<body>
<div class="container  text-center m-auto p-2 ">
    <form action="/add" method="post">
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="Name" aria-describedby="Name" placeholder="Name">
        </div>

        <div class="form-group">
            <label for="Surname">Surname</label>
            <input type="text" class="form-control" id="Surname" aria-describedby="Surname" placeholder="Surname">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" aria-describedby="phone" placeholder="phone">
        </div>
        <div class="form-group">
            <label for="Address">Address</label>
            <input type="text" class="form-control" id="Address" aria-describedby="Address" placeholder="Address">
        </div>
        <div class="form-group">
            <label for="CourseName">CourseName</label>
            <input type="text" class="form-control" id="CourseName" aria-describedby="CourseName" placeholder="CourseName">
        </div>


        <button type="submit" class="btn btn-primary" >registration</button>
        <button type="button" class="btn btn-primary"><a th:href="@{'/'}">cancel</a></button>
    </form>



</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
